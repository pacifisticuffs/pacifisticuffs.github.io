{% for post in site.posts %}
<div class="blog-post">
	<header>
		<h2 class="blog-post-title"><a href="{{ post.url }}" class="text-dark">{{ post.title }}</a></h2>
		<p class="blog-post-meta">{{ post.date | date: "%A %B %e, %Y" }} by <em>{{ post.author }}</em></p>
	</header>
	<div class="entry-content">
		{{ post.content }}
		{% comment %} <p><a class="btn btn-secondary" href="{{ post.url }}" role="button">Continue reading &raquo;</a></p>{% endcomment %} 
	</div>
</div><!-- /.blog-post -->
{% endfor %}
